<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2> Registartion Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                <i class="fa  fa-user "></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa  fa-user "></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>
                </div>
                <div class="input-name">
                    <i class="fa  fa-envelope email "></i>
                    <input type="email" placeholder="Email ID" class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fa  fa-lock lock "></i>
                        <input type="password" placeholder="Password" class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fa  fa-lock lock "></i>
                        <input type="password" placeholder=" confirm password" class="text-name">
                    </div>
                    <div class="input-name">
                        <input type="radio" class="radio-button" name="r1">
                        <label>Male</label>
                        <input type="radio" class="radio-button" name="r1">
                        <label>Female</label>
                    </div>
                    <div class="input-name">
                     <select class="country">
                        <option>India</option>
                        <option>Italy</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Japan</option>
                        <option>Russia</option>
                        <option>America</option>
                        <option>SouthAfrica</option>
                        <option>Chaina</option>
                        <option>Bangladesh</option>
                     </select>
                     <div class="arrow"></div>
                     <div class="input-name">
                        <input type="checkbox" class="check-button" value="text-name">
                        <label for="check-button">I accept the Terms and Conditions</label>
                     </div>
                     <div class="input-name">
                        <input type="submit"class="button" value="Register">
                     </div>       
            </form>
        </div>
    </div>

    
</body>
</html>
